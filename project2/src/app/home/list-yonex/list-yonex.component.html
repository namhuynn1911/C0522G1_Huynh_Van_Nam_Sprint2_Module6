<div class="row mt-3">
  <div class="col-lg-4">
    <hr>
  </div>
  <div class="col-lg-4">
    <h2 style="text-align: center;color: red;border-radius: 10px;background: gainsboro"><b>SẢN PHẨM YONEX</b></h2>
  </div>
  <div class="col-lg-4">
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-7"></div>
  <div class="col-lg-3 ps-5">
    <div class="header__search">
      <div class="header__search-input-wrap">
        <input type="text" class="header__search-input" placeholder="Tìm sản phẩm ..." [(ngModel)]="productNameSearch">
      </div>
      <button class="header__search-btn" (click)="paginate(productNameSearch,pageSize)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-search" viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </button>
    </div>
  </div>
  <div class="col-lg-1"></div>
</div>

<!--card vợt-->
<div class="row nav justify-content-center mt-3">
  <div class="col-lg-1"></div>
  <div class="col-lg-10" style="border-radius: 20px">
    <div class="mb-5 mt-5" *ngIf="!action" style="color: orange;text-align: center">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h1>Sản phẩm đang cập nhật. Vui lòng chọn sản phẩm khác !</h1>
    </div>
    <div class="row" *ngIf="action">
      <div class="col-md-3 col-sm-6 col-ms-12 mb-4" *ngFor="let item of (productList$ |async)">
        <div class="product-grid">
          <div class="product-image">
            <a class="image">
              <img routerLink="/detail/{{item.id}}" class="pic-1" style="height: 250px"
                   src="{{item.image}}">
            </a>
            <span class="product-sale-label">hot</span>
            <span class="product-discount-label">-33%</span>
          </div>
          <div class="product-content">
            <ul class="rating">
              <li class="fas fa-star"></li>
              <li class="fas fa-star"></li>
              <li class="fas fa-star"></li>
              <li class="fas fa-star"></li>
              <li class="fas fa-star disable"></li>
            </ul>
            <h3 class="title" routerLink="/detail/{{item.id}}"><a>{{item.name}}</a></h3>
            <div class="price">{{item.price | currency: "VND"}}</div>
            <div class="product-button">
              <a class="product-like"><i class="fas fa-heart"></i></a>
              <a href="#" class="add-to" (click)="addToCart(item)"><i class="fa fa-shopping-bag"></i>Thêm giỏ hàng</a>
              <a class="product-compare" href="#"><i class="fas fa-random"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-1"></div>
</div>
<div class="row mt-4 mb-4 next">
  <div>
    <a *ngIf="pageSize <= (total$ | async)" (click)="nextPage()">Xem tiếp <i class="fa-solid fa-arrow-right"></i></a>
  </div>
</div>
