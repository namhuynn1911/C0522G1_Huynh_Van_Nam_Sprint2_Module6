<div class="container">
  <table id="cart" class="table table-hover table-condensed">
    <thead>
    <tr>
      <th style="width:50%">Sản phẩm</th>
      <th style="width:10%">Giá</th>
      <th style="width:8%">Số lương</th>
      <th style="width:22%" class="text-center">Tiền sản phẩm</th>
      <th style="width:10%">Xóa sản phẩm</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of (cartList$ | async)">
      <td data-th="Product">
        <div class="row">
          <div class="col-sm-3 hidden-xs"><img style="width: 150px;height: 150px" src="{{item.image}}"
                                               alt="..." class="img-responsive"/></div>
          <div class="col-sm-9 text-center">
            <h4>{{item.name}}</h4>
          </div>
        </div>
      </td>
      <td data-th="Price">{{item.price | currency: "VND"}}</td>
      <td data-th="Quantity">
        <input  type="number" class="form-control text-center" [(ngModel)]="item.amount" (click)="updateQAmount(item)"
               value="{{item.amount}}" min="1">
<!--        <input *ngIf="item.amount <=0" type="number" class="form-control text-center" [(ngModel)]="item.amount" (click)="updateQAmount(item)"-->
<!--               value="1" >-->
      </td>
      <td  data-th="Subtotal" class="text-center">{{item.total| currency: "VND"}}</td>
      <td class="actions" data-th="">
        <button class="btn btn-danger btn-sm mx-1" (click)="removeProduct(item)"><i class="fa-solid fa-trash"></i>
        </button>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <!--    <tr class="visible-xs">-->
    <!--      <td class="text-center"><strong>Total 1.99</strong></td>-->
    <!--    </tr>-->
    <tr>
      <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Quay lại trang sản phẩm</a></td>
      <td colspan="2" class="hidden-xs"></td>
      <td class="hidden-xs text-center"><strong>Tổng tiền: {{sumCart.sumCart | currency: "VND"}} </strong></td>
      <td><a href="#" class="btn btn-success btn-block">Pay <i class="fa fa-angle-right"></i></a></td>
    </tr>
    </tfoot>
  </table>
</div>
